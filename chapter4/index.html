<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrot Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/905d7a3a95.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <!-- <div class="start"><i class="fas fa-play" class="start-font"></i></div> -->

    <div class="timer"></div>
    <div class="rest">0</div>
  </div>
  <div class="playground">
    <img src="./carrot/img/carrot.png" class='carrot' alt="">

  </div>
  <script src="main.js"></script>
</body>
</html>
