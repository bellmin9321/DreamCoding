<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun Game</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="src/main.js" defer></script>
  <!-- defer를 쓰지 않으면 html 준비되기 이전에 실행이됨
    window onload 리스너 등록 or defer 사용
  -->
  <script src="https://kit.fontawesome.com/905d7a3a95.js" crossorigin="anonymous"
  ></script>
</head>
  <body>
    <section class="game">            
      <header class="game__header">
        <button class="game__button" onclick="initGame()">
          <i class="fas fa-play"></i>
        </button>
        <span class="game__timer">0:0</span>
        <span class="game__score">9</span>
      </header>
      <section class="game__field"></section>
    </section>
    <section class="pop-up pop-up--hide">
      <button class="pop-up__refresh">
        <i class="fas fa-redo"></i>
      </button>
      <span class="pop-up__message">Hello</span>
    </section>
  </body>
</html>
